<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code-write</title>
  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div class="wrapper">
      <div class="roles">
        <label for="html">html</label>
        <div id="html"></div>
        <div class="float">
          <img src="./public/icons/html-5.svg" alt="html5-icon" width="30px" height="30px">
        </div>
      </div>
      <div class="gutter-row gutter-row-1"></div>
      <div class="roles">
        <label for="css">css</label>
        <div id="css"></div>
        <div class="float">
          <img src="./public/icons/css.svg" alt="css-icon" width="30px" height="30px">
        </div>
      </div>
      <div class="gutter-row gutter-row-3"></div>
      <div class="roles">
        <label for="js">js</label>
        <div id="javascript"></div>
        <div class="float">
          <img src="./public/icons/js-1.svg" alt="javascript-icon" width="30px" height="30px">
        </div>
      </div>
    </div>
    <div class="gutter-col gutter-col-1"></div>
    <div class="wrapper">
      <div class="export-code">
        <button class="button-export" id="export-button">
          Url Code
        </button>
      </div>
      <iframe frameborder="0"></iframe>
      <div id="is-copied">
        <span>the code has copied</span>
      </div>
      <div class="float">
        <a href="https://github.com/Juanestban" target="_banck">
          <span>Copyright &#169; Juanestban - [Github]</span>
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
