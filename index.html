<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code-write</title>
  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="wrapper">
      <div class="roles">
        <label for="html">html</label>
        <textarea id="html" cols="30" rows="10" placeholder="html" translate="no"></textarea>
        <div class="float">
          <img src="./public/icons/html-5.svg" alt="html5-icon">
        </div>
      </div>
      <div class="gutter-row gutter-row-1"></div>
      <div class="roles">
        <label for="css">css</label>
        <textarea id="css" cols="30" rows="10" placeholder="css" translate="no"></textarea>
        <div class="float">
          <img src="./public/icons/css.svg" alt="css-icon">
        </div>
      </div>
      <div class="gutter-row gutter-row-3"></div>
      <div class="roles">
        <label for="js">js</label>
        <textarea id="js" cols="30" rows="10" placeholder="js" translate="no"></textarea>
        <div class="float">
          <img src="./public/icons/js-1.svg" alt="javascript-icon">
        </div>
      </div>
    </div>
    <div class="gutter-col gutter-col-1"></div>
    <div class="wrapper">
      <iframe frameborder="0"></iframe>
      <div class="float">
        <a href="https://github.com/Juanestban" target="_banck">
          <span>Copyright &#169; Juanestban - [Github]</span>
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
